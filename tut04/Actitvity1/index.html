<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let PromiseRun = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Promise one is done!");
            }, 5000);
        });

        PromiseRun.then(msg => console.log(msg));

        async function runPromise() {
            let result = await PromiseRun;
            console.log(result);
        }
        runPromise();
    </script>
</body>
</html>
