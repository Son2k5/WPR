<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Set Timeout</h1>
    <script>
        function Countdown() {
            setTimeout(() => console.log("3"),0);
            setTimeout(() => console.log("2"),1000);
            setTimeout(() => console.log("1"),2000);
            setTimeout(() => console.log("Go!"),3000);
        }
        Countdown();
    </script>
</body>
</html>
