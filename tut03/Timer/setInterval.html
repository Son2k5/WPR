<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Countdown() {
            let count = 3;
            let intervalId = setInterval(() =>{
                if(count > 0){
                    console.log(count);
                    count--;
                }
                else{
                    console.log("Go!");
                    clearInterval(intervalId);
                }
            },1000);
        }
        Countdown();
    </script>
</body>
</html>
